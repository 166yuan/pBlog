<div ng-controller="collectionController" class="collection-area">
	<div>
        <h4>收藏管理</h4>
        <ul>
            <li ng-repeat="col in collection"><span class="datatime">{{col.createTime}}</span><a href="" class="btitle">{{col.title}}</a> <span><a href="javascript:void(0)" ng-click="cancelCollection($index,col.articleId)">[取消]</a></span></li> 
        </ul>
    </div>
</div>
